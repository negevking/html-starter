<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- Bio Section -->
            <div class="col-md-4 bio-section">
                
                <!-- Profile Photo & Name -->
                <div class="bio-header">
                    <img src="/images/BenS_cropped.jpg" alt="Your Photo" class="bio-photo">
                    <h2>Ben Silva</h2>
                </div>

                <!-- Dropdown Menu (Mobile) -->
                <div class="d-lg-none mt-3">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Menu
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Home</a></li>
                        <li><a class="dropdown-item" href="/pages/blog.html">Blog</a></li>
                        <li><a class="dropdown-item" href="/pages/projects.html">Projects</a></li>
                        <li><a class="dropdown-item" href="/pages/contact.html">Contact</a></li>
                    </ul>
                </div>

                <!-- Grid Menu (Desktop) -->
                <div class="grid-nav d-none d-lg-grid">
                    <a href="#">Home</a>
                    <a href="/pages/blog.html">Blog</a>
                    <a href="/pages/projects.html">Projects</a>
                    <a href="/pages/contact.html">Contact</a>
                </div>
            </div>
            
            <!-- Content Section -->
            <div class="col-md-8 content-section">
                
                <!-- Pinned Blog Post -->
                <div class="card mb-4">
                    <img src="/images/japan-house.jpg" class="card-img-top" alt="Pinned Blog">
                    <div class="card-body">
                        <h5 class="card-title">Cycling the Length of Japan</h5>
                        <p class="card-text">A 10-week, 3200km solo trip from Wakkanai to Kagoshima.</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
                
                <!-- Project Highlights -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <img src="project1.jpg" class="card-img-top" alt="Project 1">
                            <div class="card-body">
                                <h5 class="card-title">Project 1</h5>
                                <p class="card-text">Short description of the project.</p>
                                <a href="#" class="btn btn-secondary">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <img src="project2.jpg" class="card-img-top" alt="Project 2">
                            <div class="card-body">
                                <h5 class="card-title">Project 2</h5>
                                <p class="card-text">Short description of the project.</p>
                                <a href="#" class="btn btn-secondary">View</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div> <!-- End Content Section -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
