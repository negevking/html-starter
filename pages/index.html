<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Left Bio Section -->
            <div class="col-md-4 bio-section d-flex flex-column align-items-center order-2 order-md-1">
                <img src="/images/BenS_cropped.jpg" alt="Your Photo" class="bio-photo">
                <div class="container mt-3">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h1>Ben Silva</h1>
                            <p>First Class Cambridge Engineering Graduate</p>
                        </div>
                    </div>
                    <div class="row mt-3 justify-content-center">
                        <div class="col-6 d-flex justify-content-center ms-10">
                            <a class="nav-link text-white" href="#">Home</a>
                        </div>
                        <div class="col-6 d-flex justify-content-center me-10">
                            <a class="nav-link text-white" href="/pages/blog.html">Blog</a>
                        </div>
                        <div class="col-6 d-flex justify-content-center ms-10">
                            <a class="nav-link text-white" href="/pages/projects.html">Projects</a>
                        </div>
                        <div class="col-6 d-flex justify-content-center me-10">
                            <a class="nav-link text-white" href="/pages/contact.html">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Content Section -->
            <div class="col-md-8 content-section order-1 order-md-2">
                <!-- Pinned Blog Post -->
                <div class="card mb-4">
                    <img src="/images/japan-house.jpg" class="card-img-top" alt="Pinned Blog">
                    <div class="card-body">
                        <h5 class="card-title">Cycling the Length of Japan</h5>
                        <p class="card-text">A 10 week, 3200km solo trip from Wakkanai to Kagoshima.</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
                
                <!-- Project Highlights -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <img src="project1.jpg" class="card-img-top" alt="Project 1">
                            <div class="card-body">
                                <h5 class="card-title">Project 1</h5>
                                <p class="card-text">Short description of the project.</p>
                                <a href="#" class="btn btn-secondary">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <img src="project2.jpg" class="card-img-top" alt="Project 2">
                            <div class="card-body">
                                <h5 class="card-title">Project 2</h5>
                                <p class="card-text">Short description of the project.</p>
                                <a href="#" class="btn btn-secondary">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
